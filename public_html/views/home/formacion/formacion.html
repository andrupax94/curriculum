<link rel="stylesheet" href="views/home/formacion/formacion.css">
<div ng-controller="homeFormacion" id='' class='container row'>
    <div class="label col-12">
        <div class="label__icon" getsvg="image/formacion.svg,#FFFFFF"></div>
        <div class="label__scuare"></div>
        <div class="label__rightScuare">
            <h5>Formacion</h5>
        </div>
    </div>
    <div id="formacion__container" class="col-12 row">

        <div ng-repeat="formacion in formaciones track by $index" class="formaciones col-4 row">
            <div class="formacion_bg" style="background-color:#[[formacion.bColor]]">
                <div class="formaciones__header" style="background-color:#[[formacion.headerColor]]">
                    <h5>[[formacion.titulo]]</h5>
                    <div style="background-color: #[[formacion.headerColor]];"></div>
                </div>
                <div class="formaciones__img" getsvg="image/[[formacion.image]].svg"></div>
                <div class="formaciones__inst">[[formacion.inst]]</div>
            </div>
        </div>
    </div>
</div>
